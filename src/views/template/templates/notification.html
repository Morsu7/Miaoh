<div class="col-12">
    <div class="card mb-4 notification-card">
        <div class="card-body d-flex justify-content-between align-items-center" onclick="toggleMessage(this)" data-id="{{ID}}">
            <div class="d-flex align-items-center">
                <h5 class="card-title mb-0">{{OGGETTO}}</h5>
                <span class="card-date mx-3">{{DATA}}</span>
            </div>
            <div class="d-flex align-items-center flex-column">
                
            <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal" onclick="event.stopPropagation();">
                Elimina
            </button>

            <!-- Modal -->
            <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmDeleteModalLabel">Conferma eliminazione</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Sei sicuro di voler eliminare questa notifica? Non sarà più possibile recuperarla.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                            <button type="button" class="btn btn-danger" onclick="deleteNotification(event, '{{ID}}')" data-bs-dismiss="modal">Conferma</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="card-message" style="display: none; padding: 10px;">{{MESSAGGIO}}</div>
    </div>
</div>
